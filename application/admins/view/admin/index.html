<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
    <style>
        body{padding: 10px;}
        .header span{background: #009688; margin-left: 30px; padding: 10px; color: #fff}
        .header div{border-bottom: solid 2px #009688; margin-top: 8px;}
        .header button{float: right; margin-top: -5px;}
    </style>
</head>
<body>
    <div class="header">
        <span>管理员列表</span>
        <button class="layui-btn layui-btn-sm" onclick="add()">添加</button>
        <div></div>
    </div>

    <table class="layui-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>角色</th>
                <th>状态</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name="data.lists" id="vo"}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.truename}</td>
                <td>{:isset($data['groups'][$vo.gid])?$data['groups'][$vo.gid]['title']:''}</td>
                <td>{$vo.status==0?'正常':'<span style="color: red;">禁用</span>'}</td>
                <td>{:date('Y-m-d H:i:s', $vo.add_time)}</td>
                <td>
                    <button class="layui-btn layui-btn-xs" onclick="add({$vo.id})">编辑</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>

    <script>
        layui.use(['layer'], function(){
            layer = layui.layer;
            $ = layui.jquery;
        });

        // 添加编辑
        function add(id) {
            console.log(id)
            layer.open({
                type: 2,
                title: id>0?'编辑管理员':'添加管理员',
                shade: 0.3,
                area: ['480px', '420px'],
                content: '/admins.php/admins/Admin/add?id='+id //iframe的url
            });
        }
    </script>
</body>
</html>
